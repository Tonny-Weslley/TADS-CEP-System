<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cep System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <header class="container pt-4">
        <form class="card p-4">
            <!-- Inputs -->
            <div>
                <!-- CEP Input -->
                <div class="mb-4">
                    <label for="cep" class="mb-2">CEP</label>
                    <input type="text" id="cep" class="form-control form-control-lg" onkeyup="handleCEP()">
                    <div class="cpf_error_bag d-none">
                        <p class="text-danger">CEP n√£o encontrado</p>
                    </div>
                </div>
                <!-- Logradouro Input -->
                <div class=" mb-4">
                    <label for="logradouro" class="mb-2">Logradouro</label>
                    <input type="text" id="logradouro" class="form-control">
                </div>
                <!-- Complemento Input -->
                <div class="mb-4">
                    <label for="complemento" class="mb-2">Complemento</label>
                    <input type="text" id="complemento" class="form-control">
                </div>
                <!-- Bairro Input -->
                <div class="mb-4">
                    <label for="bairro" class="mb-2">Bairro</label>
                    <input type="text" id="bairro" class="form-control">
                </div>
                <!-- Cidade Input -->
                <div class="mb-4">
                    <label for="cidade" class="mb-2">Cidade</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
                <!-- Estado Input -->
                <div class="mb-4">
                    <label for="estado" class="mb-2">Estado</label>
                    <input type="text" id="estado" class="form-control">
                </div>
            </div>
            <!-- Buttons -->
            <div>
                <button type="submit" class="btn btn-lg btn-primary px-4" disabled>Enviar</button>
                <button type="reset" class="btn btn-lg btn-warning px-4" onclick="resetForm()">Limpar Campo</button>
            </div>
        </form>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Script Local -->
    <script src="script.js"></script>

</body>

</html>
